name: async-functional-utils

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install Dependencies
        run: yarn install

      - name: Build
        run: yarn build

      - name: Test
        run: yarn test

      - run: npm config set //registry.npmjs.org/:_authToken ${secrets.NPM_AUTH_TOKEN}
      - run: npm run release
